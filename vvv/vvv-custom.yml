---
sites:
  wordpress-default:
    repo: git@github.com:Varying-Vagrant-Vagrants/vvv-wordpress-default.git
    hosts:
      - local.wordpress.dev

  wordpress-develop:
    repo: git@github.com:Varying-Vagrant-Vagrants/vvv-wordpress-develop.git
    hosts:
      - src.wordpress-develop.dev
      - build.wordpress-develop.dev

  wordpress-multisite-develop:
    repo: git@github.com:felixarntz/vvv-wordpress-develop.git
    branch: multisite-setup
    hosts:
      - src.wordpress-multisite-develop.dev
      - build.wordpress-multisite-develop.dev

  wordpress-meta-environment:
    repo: git@github.com:WordPress/meta-environment.git

  plugins:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - plugins.dev
    custom:
      db_name: plugins
      site_title: 'Plugins Dev'
      wp_plugins:
        - contact-form-7
      git_plugins:
        - attachment-taxonomies
        - bootstrap-for-contact-form-7
        - bulk-emails
        - content-organizer
        - custom-css-outsourcer
        - customizer-definitely
        - easy-digital-downloads
        - options-definitely
        - paypal-plus-for-edd
        - pet-store
        - post-types-definitely
        - responsive-video-shortcodes
        - sg-cachepress
        - site-icon-extended
        - torro-forms-bootstrap-markup
        - widgets-definitely
        - wp-encrypt
        - wp-gcs-offload
        - wp-objects
        - wp-plugin-control
        - wp-shortcode-cache

  plugins-ms:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - plugins-ms.dev
      - subsite1.plugins-ms.dev
      - subsite2.plugins-ms.dev
    custom:
      db_name: plugins_ms
      wp_type: subdomain
      site_title: 'Plugins MS Dev'
      git_plugins:
        - wp-encrypt
        - wp-gcs-offload
        - wp-plugin-control

  network-revolution:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - network-revolution.dev
      - subsite1.network-revolution.dev
      - subsite2.network-revolution.dev
      - network-revolution2.dev
      - subsite1.network-revolution2.dev
      - subsite2.network-revolution2.dev
    custom:
      db_name: network_revolution
      wp_type: subdomain
      site_title: 'Network Revolution'
      git_plugins:
        - global-admin
        - wp-multi-network
        - wp-network-roles
        - wp-user-signups

  buddypress:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - buddypress.dev
    custom:
      db_name: buddypress
      site_title: 'BuddyPress'
      wp_plugins:
        - buddypress

  bedrock:
    repo: git@github.com:felixarntz/bedrock.git
    hosts:
      - bedrock.dev
    custom:
      db_name: bedrock
      site_title: 'Bedrock Dev'

  leaves-and-love:
    repo: git@github.com:felixarntz/leaves-and-love-network.git
    hosts:
      - leaves-and-love.dev
      - felix-arntz.dev
      - alexa.felix-arntz.dev
      - cocktails.felix-arntz.dev
      - screen-reader-check.felix-arntz.dev
      - scheisse.felix-arntz.dev
      - vielleichtinteressant.dev
      - wpzapp.dev
    custom:
      db_name: leaves_and_love
      wp_type: subdomain
      site_title: 'leaves-and-love.dev'

  playground:
    repo: false

  api-api-develop:
    repo: false
    custom:
      repo_names:
        - boilerplate-for-authenticator
        - boilerplate-for-storage
        - boilerplate-for-structure
        - boilerplate-for-transporter
        - core
        - console
        - storage-cookie
        - storage-session
        - storage-wordpress-option
        - storage-wordpress-usermeta
        - structure-billomat
        - structure-google
        - structure-twitter
        - structure-wordpress

  bauing-immobilien:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - bauing-immobilien.dev
    custom:
      db_name: bauing_immobilien
      site_title: 'BAUING Immobilien'
      wp_plugins:
        - easy-digital-downloads
        - super-cpt
      git_plugins:
        - bauing-energieausweis
        - energieausweis-online

  energieausweis-online-erstellen:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - energieausweis-online-erstellen.dev
    custom:
      db_name: energieausweis_online_erstellen
      site_title: 'Energieausweis online erstellen'
      wp_plugins:
        - easy-digital-downloads
        - lazy-load
        - mashsharer
        - options-definitely
        - wordpress-seo
        - wp-postratings
      git_plugins:
        - edd-custom-fees
        - wp-energieausweis-online
        - wp-postratings-migrate
      git_themes:
        - immoticket-energieausweis-theme

  immoticket24:
    repo: git@github.com:felixarntz/immoticket24-network.git
    hosts:
      - immoticket24.dev
    custom:
      db_name: immoticket24
      wp_type: subdomain
      site_title: 'Immoticket24.dev'

  wuppertalbewegung:
    repo: git@github.com:felixarntz/custom-site-template.git
    hosts:
      - wuppertalbewegung.dev
    custom:
      db_name: wuppertalbewegung
      site_title: 'Wuppertalbewegung e.V.'
      git_themes:
        - wuppertalbewegung-theme

utility-sources:
  custom: git@github.com:felixarntz/vvv-custom-utilities.git

utilities:
  core:
    - memcached-admin
    - opcache-status
    - phpmyadmin
    - webgrind
  custom:
    - bower
    - gulp